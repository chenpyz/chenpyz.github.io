  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    .nowDate {
      text-align: center;
    }
    .loveDay {
      display: flex;
      justify-content: center;
      /* border: 1px solid #000; */
      margin: 15px 0;
      font-size: 20px;
    }
    .redxin {
      color: red;
    }
    .txt {
      display: flex;
      justify-content: center;
      align-items: center;
      /* border: 1px solid #000; */
      margin: 15px 0;
      font-size: 20px;
    }
    .bluexin {
      color: blue;
      font-size: 50px;
    }
    .titleShow2, .returnShow2 {
        width: 90px;
        height: 45px;
        border: none;
        border-radius: 10px;
        /* margin-bottom: 20px; */
        background-color: #e22dc4;
        color: white;
    }
  </style>
  <body>
    <button class="titleShow2">日期记录</button>
    <div class="show2">
      <div class="nowDate"><span class="nowDate"></span></div>
      <div class="loveDay">
        <span class="redxin">♥</span><span>恋爱已经</span
        ><span class="loveDayShow"></span><span>天</span>
      </div>
      <div class="txt">
        <span class="bluexin">♥♥♥</span><span>帆帆</span
        ><span class="bluexin">♥♥♥</span>
      </div>
      <button class="returnShow2">退出</button>
    </div>
    <script>
      let nowDate = document.querySelector(".nowDate");
      let loveDayShow = document.querySelector(".loveDayShow");
      let titleShow2 = document.querySelector(".titleShow2");
      let show2 = document.querySelector(".show2");
      let returnShow2 = document.querySelector(".returnShow2");

      window.onload = function () {
        show2.style.display = "none";
            titleShow2.addEventListener("click",function(){
                let val = prompt("请输入特定的密码：") || "";
                if(val == "520" || val == "大宝" || val == "宝子"){
                    show2.style.display = "block";
                    titleShow2.style.display = "none";
                }else{
                    alert("密码都能忘的嘛🙁🙁🙁");
                }
            })
            returnShow2.addEventListener("click", function(){
                show2.style.display = "none";
                titleShow2.style.display = "block";
            })
      }
      function getCurrentDateTime() {
        // 获取当前时间
        var now = new Date();
        // 获取年、月、日、小时、分钟、秒
        var year = now.getFullYear();
        var month = now.getMonth() + 1; // 月份是从0开始的，所以要加1
        var day = now.getDate();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        // 获取星期几
        var dayOfWeek = now.getDay();
        var dayOfWeekText = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        var weekDay = dayOfWeekText[dayOfWeek];

        // 格式化输出
        var formattedDateTime =
          year +
          "年" +
          month +
          "月" +
          day +
          "日 " +
          hour +
          ":" +
          minute +
          ":" +
          second +
          " " +
          weekDay;

        return formattedDateTime;
      }
      setInterval(() => {
        var currentDateTime = getCurrentDateTime();
        nowDate.innerHTML = currentDateTime;
      }, 1000);
      function daysSince(targetDate) {
        // 将目标日期和当前日期转换为毫秒数
        var targetTime = targetDate.getTime();
        var currentTime = new Date().getTime();

        // 计算时间差（毫秒）
        var timeDiff = currentTime - targetTime;

        // 将时间差转换为天数
        var daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));

        return daysDiff;
      }
      var targetDate = new Date("2024-02-25");
      var daysPassed = daysSince(targetDate);
      loveDayShow.innerHTML = daysPassed;
    </script>
  </body>
</html>
