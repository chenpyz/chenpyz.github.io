<script>
        let box = document.getElementById("menu");
        let select = document.querySelector("h2 span");
        let btn = document.querySelector(".select");
        let add = document.querySelector(".add");
        let del = document.querySelector(".del");
        let show = document.querySelector(".show");
        let account = document.querySelector(".account");
        let titleShow = document.querySelector(".titleShow");
        let returnShow = document.querySelector(".returnShow");
        let list = JSON.parse(localStorage.getItem("List")) || [];

        window.onload = function () {
            show.style.display = "none";
            titleShow.addEventListener("click",function(){
                let val = prompt("è¯·è¾“å…¥ç‰¹å®šçš„å¯†ç å»é€‰èœğŸ˜(*^_^*)ï¼š") || "";
                if(val == "å¸†å¸†520" || val == "çƒ¦äººç²¾" || val == "é™ˆå¤§å®" || val == "å¤§å®"){
                    show.style.display = "block";
                    titleShow.style.display = "none";
                }else if(val == "æ¸¸å®¢"){
                    show.style.display = "block";
                    titleShow.style.display = "none";
                    account.style.display = "none";
                }else{
                    alert("éªŒè¯é”™è¯¯äº†ğŸ˜­ğŸ˜­ğŸ˜­ï¼Œä¸èƒ½å»é€‰èœå“¦ï¼å†å»è¯•è¯•å§ï¼Œå®å­ï¼");
                }
            })
            returnShow.addEventListener("click", function(){
                show.style.display = "none";
                titleShow.style.display = "block";
                account.style.display = "inline";
            })
            //é¦–æ¬¡è¿›å…¥é¡µé¢æ—¶ï¼Œè·å–æœ¬åœ°å­˜çš„å€¼è¿›è¡Œæ¸²æŸ“
            for (let i = 0; i < list.length; i++) {
                let span = document.createElement("span");
                span.innerText = list[i];
                box.appendChild(span);
            }

            //æ–°å¢
            add.addEventListener("click", function () {
                let menu = document.querySelectorAll("#menu span");
                if (menu.length > 0) {
                    menu.forEach((item) => {
                        item.classList.remove("hover");
                    });
                }
                let val = prompt("è¯·è¾“å…¥èœåï¼š") || "";
                if (val.trim() != "") {
                    list.push(val);
                    let span = document.createElement("span");
                    span.innerHTML = val;
                    box.appendChild(span);
                }
            });

            //éšæœºæŠ½å–
            btn.addEventListener("click", function () {
                let menu = document.querySelectorAll("#menu span");
                if (list.length < 2) {
                    alert("èœå•æ•°é‡å¤§äº1ä¸ªæ‰èƒ½éšæœºé€‰æ‹©å“¦!");
                    return;
                }
                select.innerText = "";
                let index;
                let time = setInterval(function () {
                    menu.forEach((item) => {
                        item.style.color = "black";
                        item.style.backgroundColor = "#ffad60";
                        item.style.border = "none";
                        item.classList.remove("hover");
                    });
                    index = parseInt(Math.random() * list.length);
                    menu[index].style.color = "red";
                    menu[index].style.backgroundColor = "#ffeead";
                    menu[index].style.border = "1px solid #FFF000";
                }, 100);
                setTimeout(() => {
                    select.innerText = menu[index].innerText;
                    clearInterval(time);
                }, 1500);
            });

            //åˆ é™¤æ—¶å…ƒç´ æµ®åŠ¨çš„åŠ¨æ€æ•ˆæœ
            del.addEventListener("click", function () {
                let menu = document.querySelectorAll("#menu span");
                if (menu.length > 0) {
                    menu.forEach((item) => {
                        item.classList.add("hover");
                    });
                } else {
                    alert("èœå•é‡Œä¸€ä¸ªèœéƒ½æ²¡æœ‰å“¦!");
                }
            });

            //åˆ é™¤èœ
            box.addEventListener("click", function (e) {
                if (e.target.className == "hover") {
                    let delList = e.target.innerText;
                    box.removeChild(e.target);
                    list.forEach((item, index) => {
                        if (item == delList) {
                            list.splice(index, 1);
                        }
                    });
                }
            });

            //åˆ é™¤æ—¶å¦‚æœç‚¹å‡»å…¶ä»–åœ°æ–¹ï¼Œå–æ¶ˆå…ƒç´ çš„æµ®åŠ¨æ•ˆæœ
            document.addEventListener("click", function (e) {
                let isBox = box.contains(e.target);
                if (!isBox && e.target.className !== "del") {
                    let menu = document.querySelectorAll("#menu span");
                    menu.forEach((item) => {
                        item.classList.remove("hover");
                    });
                }
            });
        };

        //ç¦»å¼€é¡µé¢æ—¶è¿›è¡Œç¼“å­˜
        window.onbeforeunload = function () {
            localStorage.setItem("List", JSON.stringify(list));
        };
